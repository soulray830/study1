<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
            <feOffset dx="5" dy="5" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetblur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" rx="120" fill="#FFB7C5"/>
    
    <!-- Decorative Ring -->
    <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-width="15" stroke-opacity="0.5" stroke-dasharray="40 20"/>
    
    <!-- Chinese Knot (Scaled and Centered) -->
    <g transform="translate(106, 106) scale(3)" filter="url(#shadow)">
        <rect x="34" y="34" width="32" height="32" transform="rotate(45 50 50)" fill="#D32F2F" stroke="#B71C1C" stroke-width="2" />
        <path d="M50 34 C50 20, 65 20, 65 35" stroke="#D32F2F" stroke-width="4" fill="none" transform="rotate(-45 50 50)" />
        <path d="M50 34 C50 20, 35 20, 35 35" stroke="#D32F2F" stroke-width="4" fill="none" transform="rotate(45 50 50)" />
        <path d="M50 66 C50 80, 65 80, 65 65" stroke="#D32F2F" stroke-width="4" fill="none" transform="rotate(45 50 50)" />
        <path d="M50 66 C50 80, 35 80, 35 65" stroke="#D32F2F" stroke-width="4" fill="none" transform="rotate(-45 50 50)" />
        <line x1="50" y1="74" x2="50" y2="95" stroke="#D32F2F" stroke-width="4" stroke-linecap="round" />
        <line x1="42" y1="78" x2="42" y2="92" stroke="#D32F2F" stroke-width="2" stroke-linecap="round" />
        <line x1="58" y1="78" x2="58" y2="92" stroke="#D32F2F" stroke-width="2" stroke-linecap="round" />
        <rect x="42" y="42" width="16" height="16" transform="rotate(45 50 50)" fill="#FFCDD2" />
    </g>
</svg>