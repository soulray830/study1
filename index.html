                                Ê±âÂ≠ó
                            </button>
                            <button 
                                onClick={() => setCurrentMode('english')}
                                className={`px-4 py-1.5 rounded-full text-sm font-bold transition-all whitespace-nowrap ${currentMode === 'english' ? 'bg-white text-qy-text-purple shadow-sm' : 'text-white hover:bg-white/20'}`}
                            >
                                Eng
                            </button>
                        </div>
                    </div>

                    <div className="w-full flex justify-center relative">
                        {currentMode === 'hanzi' ? (
                            <HanziView setMascotStatus={setMascotStatus} />
                        ) : (
                            <EnglishView setMascotStatus={setMascotStatus} />
                        )}
                    </div>

                    <div className="fixed right-4 top-1/2 -translate-y-1/2 z-[200]">
                        <Mascot mode={currentMode} status={mascotStatus} />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed:', registrationError);
                    });
            });
        }
    </script>
</body>
